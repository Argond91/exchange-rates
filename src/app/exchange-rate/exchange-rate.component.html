<div id="exchange-rate-container">
  <div id="exchange-inputs-container">
    <div class="exchange-input-element">
      <label class="exchange-label">Base:</label>
      <select id="base-currency" (change)="selectBaseCurrency($event.target.value)">
        <option *ngFor="let currency of availableBaseCurrencies" value={{currency}}>{{currency}}</option>
      </select>
    </div>
    <div class="exchange-input-element">
      <label class="exchange-label">Date:</label>
      <input type="date" id="exchange-date">
    </div>
    <button id="display-exchange-rates" (click)="getExchangeRates()">Display</button>
</div>
  <div id="exchange-rates-table">
    <table>
      <thead>
        <tr>
          <th>Currency</th>
          <th>Buy</th>
          <th>Sell</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of exchangeRates.rates | keyvalue">
          <td>{{item.key}}</td>
          <td>{{(item.value - (item.value * 5 / 100)) | number : '1.4-4'}}</td>
          <td>{{(item.value + (item.value * 5 / 100)) | number : '1.4-4'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
